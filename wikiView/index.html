<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="scripts/main.js" type="text/javascript"></script>
    
    <title>WikiView</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="text-center">Wikipedia Viewer</h1>
      <div class="row">
	<form class="form-group">
	  <input type="text" id="query" placeholder="Search article here" autocomplete="off">
	  <input type="button" id="search" class="btn btn-primary" value="Search">
	</form>
	<a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a Random Article</a>
	<div id="display">
	</div>
    </div>
  </body>
</html>
