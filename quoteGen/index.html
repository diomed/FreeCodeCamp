<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
	    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>
		    
    <script src="scripts/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" >
    <title>Quote Generator</title>
  </head>
  <body>
    <div id="quoteGen" class="container">
      <div class="row">
	<p id="quote" class="text-center"></p><cite id="cite" class="text-center"></cite>
      </div>
      <div class="row">
	<a id="tweet" href="https://twitter.com/intent/tweet" target="_blank">Tweet</a>
	<input id="generate" class="btn btn-primary" type="button" value="New Quote" >
      </div>
    </div>
    <div class="navbar navbar-fixed-bottom text-center">Built by <a href="https://twitter.com/kdelante14" target="_blank">Kent Delante</a>. Quotes from <a href="https://quotesondesign.com/" target="_blank">Quotes on Design</a>
    </div>
  </body>
</html>
