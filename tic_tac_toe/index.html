<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="../lib/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    
    <script src="static/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <p>Choose</p>
      <span class="pick">O</span>
      <span class="pick">X</span>
      
      <div id="board">
	<div id="flash_message"></div>    	
	<div id="0" class="block"></div>
	<div id="1" class="block"></div>
	<div id="2" class="block"></div>
	<div id="3" class="block"></div>
	<div id="4" class="block"></div>
	<div id="5" class="block"></div>
	<div id="6" class="block"></div>
	<div id="7" class="block"></div>
	<div id="8" class="block"></div>      
      </div>
      
      <button id="reset">Reset</button>
    </div>    
  </body>
</html>
