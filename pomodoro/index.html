<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- jquery -->
    <script src="static/js/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>
    <script src="static/js/main.js" type="text/javascript"></script>
    
    <title>Pomodoro Timer</title>
  </head>
  <body>
      <div id="countdown">
	<span id="timer">25:00</span>
      </div>
      <button id="reset">Reset</button>
      <div id="session">
	<p>Session Length</p>
	<button class="changeVal">-</button><span id="sessVal">25</span><button class="changeVal">+</button>
      </div>
      <div id="break">
	<p>Break Length</p>
	<button class="changeVal">-</button><span id="breakVal">5</span><button class="changeVal">+</button>
      </div>      
  </body>
</html>
