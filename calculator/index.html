<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="static/css/main.css" type="text/css"/>
	  
    <title>JS Calc</title>
  </head>
  <body>
    <div id="calculator">
      <div id="clear">
	<span>C</span>
      </div>
      <div id="calcDisp">
      </div>
      <div id="buttons">
	<div class="row">
	  <span>7</span>
	  <span>8</span>
	  <span>9</span>
	  <span class="operator">/</span>
	</div>
	<div class="row">
	  <span>4</span>
	  <span>5</span>
	  <span>6</span>
	  <span class="operator">x</span>
	</div>
	<div class="row">
	  <span>1</span>
	  <span>2</span>
	  <span>3</span>
	  <span class="operator">-</span>
	</div>
	<div class="row">
	  <span>0</span>
	  <span class="operator">.</span>
	  <span class="operator">=</span>
	  <span class="operator">+</span>
	</div>
      </div>
    </div>
  </body>
</html>
